<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MP-SCOPE Login</title>
    <meta content="" name="description">
    <link rel="shortcut icon" href="img/favicon/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/libs.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}"/>
</head>

<body>
    <div class="content_layout">
        <div class="container">
            <div class="wrap_full divTable wrap_entry">
                <div class="divTableRow">
                    <div class="divTableCell">
                        <div class="wrap_form_entry">
                            <form action="" method="post">
                                <div class="wrap_input">
                                    <input type="text" name="email" placeholder="Логин">
                                </div>
                                <div class="wrap_input">
                                    <input type="password" name="password" placeholder="Пароль">
                                </div>
                                <div class="wrap_button">
                                    <button class="btn" type="submit">Вход</button>
                                </div>
                                <a class="check" href="/forgot">Забыли пароль?</a>
                                <a class="check" href="/join">Регистрация</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% if failed %}
        <script src="{{ url_for('static', filename='js/notifications.js') }}" type="text/javascript"></script>
        <script>
            window.addEventListener('DOMContentLoaded', function () {
                window.createNotification({
                    closeOnClick: true,
                    displayCloseButton: false,
                    positionClass: "nfc-bottom-right",
                    showDuration: 3000,
                    theme: "error" // "success", "info", "warning", "error", "none"
                })({
                    title: "Не удалось войти",
                    message: "Проверьте логин/пароль"
                });
            });
        </script>
    {% endif %}
    {% if registration_success %}
        <script src="{{ url_for('static', filename='js/notifications.js') }}" type="text/javascript"></script>
        <script>
            window.addEventListener('DOMContentLoaded', function () {
                window.createNotification({
                    closeOnClick: true,
                    displayCloseButton: false,
                    positionClass: "nfc-bottom-right",
                    showDuration: 3000,
                    theme: "success" // "success", "info", "warning", "error", "none"
                })({
                    title: "Вы зарегистрированы",
                    message: "Проверьте, пожалуйста, почту"
                });
            });
        </script>
    {% endif %}
    {% if password_changed %}
        <script src="{{ url_for('static', filename='js/notifications.js') }}" type="text/javascript"></script>
        <script>
            window.addEventListener('DOMContentLoaded', function () {
                window.createNotification({
                    closeOnClick: true,
                    displayCloseButton: false,
                    positionClass: "nfc-bottom-right",
                    showDuration: 3000,
                    theme: "success" // "success", "info", "warning", "error", "none"
                })({
                    title: "Пароль успешно изменён",
                    message: "Авторизируйтесь, пожалуйста"
                });
            });
        </script>
    {% endif %}
</body>

</html>
