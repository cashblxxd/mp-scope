<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
</head>
<body>
    {% if attempt == True %}
    <div class="alert">

        <h1 class="alert__heading">Неправильный логин/пароль</h1>

    </div>
    {% endif %}
    <div class="authorization">
        <form action="" method="post">
            <input type="text" name="username" id="" class="authorization__input" placeholder="Логин">
            <input type="password" name="password" id="" class="authorization__input" placeholder="Пароль">
            <button id="" name="" class="authorization__button">Вход</button>
         </form>
        <a href="/join" class="authorization__link authorization__link-2">Регистрация</a>
    </div>

</body>
</html>
