<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
</head>
<body>
    
    {% if attempt == True %}
    <div class="alert">

        <h1 class="alert__heading">Неправильный логин/пароль</h1>

    </div>
    {% endif %}

    <div class="authorization">
        <h1 class="authorization__heading">Новый пользователь</h1>
        <form action="" method="post">

        <div class="authorization__input-box">
            <input type="email" name="email" id="email" class="authorization__input" placeholder="Почта">
            <label for="email"id="email-feedback"class="authorization__label"></label>
        </div>

        <div class="authorization__input-box">
            <input type="password" name="password" id="password" class="authorization__input" placeholder="Пароль">
            <label for="password"id="password-feedback"class="authorization__label"></label>
        </div>

        <div class="authorization__input-box">
            <input type="password" name="" id="repeatpassword" class="authorization__input" placeholder="Пароль ещё раз">
            <label for="repeatpassword"id="repeatpassword-feedback"class="authorization__label"></label>
        </div>



            <div class="authorization__checked-box">
            <input type="checkbox" id="checkbox" class="authorization__checked" name=""><label class="authorization__checked-label" for="checkbox"> <p class="authorization__text">Я согласен с <a class="authorization__link" href="">правилами сервиса</a> </label> </p>
        </div>
            <button id="regButton" disabled name="" class="authorization__button authorization__button-2 submit-button" >Регистрация</button>
       
         <!-- </form> -->
        <a href="/login" class="authorization__link authorization__link-2">Вход</a>
    </div>


</body>
</html>
